name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  analyze:
    name: "Analyze"
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v3
      - name: ğŸ¤« Create .env file
        run: |
          echo "WEB_API_KEY=${{ secrets.WEB_API_KEY }}" > .env
          echo "ANDROID_API_KEY=${{ secrets.ANDROID_API_KEY }}" >> .env
          echo "IOS_API_KEY=${{ secrets.IOS_API_KEY }}" >> .env
      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version: 3.29.3
      - name: ğŸ“¦ Install Dependencies
        run: flutter pub get
      # - name: ğŸ› ï¸ Run build_runner
      #   run: dart run build_runner build --delete-conflicting-outputs
      - name: ğŸ” Run Flutter Analyze
        run: flutter analyze
      - name: âœ… Run Flutter Tests
        run: flutter test

  build:
    name: Build
    needs: [analyze]
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v3
      - name: ğŸ¤« Create .env file
        run: |
          echo "WEB_API_KEY=${{ secrets.WEB_API_KEY }}" > .env
          echo "ANDROID_API_KEY=${{ secrets.ANDROID_API_KEY }}" >> .env
          echo "IOS_API_KEY=${{ secrets.IOS_API_KEY }}" >> .env
      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version: 3.29.3
      - name: ğŸ“¦ Install Dependencies
        run: flutter pub get
      - name: ğŸ› ï¸ Run build_runner
        run: dart run build_runner build --delete-conflicting-outputs
      - name: ğŸ› ï¸ Build the application
        run: flutter build web
      - name: â¬‡ï¸ Archive Production Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: build/web

  deploy:
    name: "Deploy"
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸ“š Checkout repo
        uses: actions/checkout@v3
      - name: â¬‡ï¸ Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: build
          path: build/web
      - name: ğŸ¯ Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_JORDAN_SZYMCZYK }}"
          channelId: live
          projectId: ${{ secrets.FIREBASE_PROJECT_ID }}