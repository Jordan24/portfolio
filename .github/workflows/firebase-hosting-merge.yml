name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  analyze:
    name: "Analyze"
    runs-on: ubuntu-latest
    steps:
      - name: 📚 Git Checkout
        uses: actions/checkout@v3
      - name: 🤫 Create .env file
        run: |
          echo "WEB_API_KEY=${{ secrets.WEB_API_KEY }}" > .env
          echo "ANDROID_API_KEY=${{ secrets.ANDROID_API_KEY }}" >> .env
          echo "IOS_API_KEY=${{ secrets.IOS_API_KEY }}" >> .env
      - name: 🐦 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version: 3.29.3
      - name: 📦 Install Dependencies
        run: flutter pub get
      # - name: 🛠️ Run build_runner
      #   run: dart run build_runner build --delete-conflicting-outputs
      - name: 🔍 Run Flutter Analyze
        run: flutter analyze
      - name: ✅ Run Flutter Tests
        run: flutter test

  build:
    name: Build
    needs: [analyze]
    runs-on: ubuntu-latest
    steps:
      - name: 📚 Git Checkout
        uses: actions/checkout@v3
      - name: 🤫 Create .env file
        run: |
          echo "WEB_API_KEY=${{ secrets.WEB_API_KEY }}" > .env
          echo "ANDROID_API_KEY=${{ secrets.ANDROID_API_KEY }}" >> .env
          echo "IOS_API_KEY=${{ secrets.IOS_API_KEY }}" >> .env
      - name: 🐦 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version: 3.29.3
      - name: 📦 Install Dependencies
        run: flutter pub get
      - name: 🛠️ Run build_runner
        run: dart run build_runner build --delete-conflicting-outputs
      - name: 🛠️ Build the application
        run: flutter build web
      - name: ⬇️ Archive Production Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: build/web

  deploy:
    name: "Deploy"
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 📚 Checkout repo
        uses: actions/checkout@v3
      - name: ⬇️ Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: build
          path: build/web
      - name: 🎯 Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_JORDAN_SZYMCZYK }}"
          channelId: live
          projectId: ${{ secrets.FIREBASE_PROJECT_ID }}